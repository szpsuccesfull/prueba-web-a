{% extends 'layout.html' %}
{% block body %}
<div class="container" height="520">
  <div class="text-center" style="padding:10px 0" >
    <div class="register-form">
      <h1 class="text-center">Login</h1>
        <form action="" method="POST" onsubmit="return validateLogin();">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
          </div>
          <br>
          <div class="form-group">
            <select class="form-select" aria-label="Default select example" id="roll" name="roll">
                <option value="">Selecciona tu Rol</option>
                <option value="anfitrion">Anfitri√≥n</option>
                <option value="invitado">Invitado</option>
            </select>
        </div>
          <br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
